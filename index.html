<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Pai ðŸ’™</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #f4f7f9; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .petal { position: absolute; background: #d1d9e0; border-radius: 150% 0 150% 0; opacity: 0.5; pointer-events: none; z-index: 1; animation: fall 5s linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        #tela-inicial, #tela-pergunta { position: fixed; inset: 0; background: #f4f7f9; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; text-align: center; }
        #tela-pergunta { display: none; z-index: 1100; }

        .card { width: 85%; max-width: 380px; background: white; border-radius: 15px; border: 2px solid #d4af37; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; z-index: 10; display: none; }
        .video-box { padding: 10px; background: #000; }
        video { width: 100%; display: block; border-radius: 5px; }
        .texto-card { padding: 20px; border-top: 2px solid #d4af37; }

        h1 { font-family: 'Great Vibes', cursive; color: #2c3e50; font-size: 2.8rem; margin: 0; }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; margin-top: 20px; transition: 0.3s; }
        .btn-azul { background: #2c3e50; color: white; font-family: 'Great Vibes', cursive; font-size: 2rem; }
        .btn-sim { background: #2c3e50; color: white; padding: 12px 40px; }
    </style>
</head>
<body>

    <audio id="audioElement" loop><source src="musica2.mp3" type="audio/mpeg"></audio>

    <div id="tela-inicial">
        <h1 style="color:#555; margin-bottom: 20px;">Para Meu Pai...</h1>
        <button class="btn btn-azul" onclick="abrirConvite()">Abrir Convite ðŸ’™</button>
    </div>

    <div id="tela-pergunta">
        <h1 style="font-size: 2.5rem; padding: 0 20px; color: #333;">Pai, vocÃª aceita entrar comigo?</h1>
        <button class="btn btn-sim" onclick="confirmarSim()">SIM ðŸ’™</button>
    </div>

    <div class="card" id="card-principal">
        <div class="video-box">
            <video id="videoElement" playsinline muted>
                <source src="video2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="texto-card">
            <h1 id="titulo-final">Meu Pai</h1>
            <p style="color:#888; font-size:0.7rem; letter-spacing:2px;">ASSISTA COM O CORAÃ‡ÃƒO</p>
        </div>
    </div>

    <script>
        const video = document.getElementById("videoElement");
        const audio = document.getElementById("audioElement");
        const card = document.getElementById("card-principal");
        const pergunta = document.getElementById("tela-pergunta");
        const inicial = document.getElementById("tela-inicial");

        function abrirConvite() {
            inicial.style.display = "none";
            card.style.display = "block";
            audio.play().catch(() => {});
            video.play().catch(() => {
                alert("Verifique se o arquivo video2.mp4 estÃ¡ no GitHub.");
            });
        }

        function monitorarTempo() {
            if (video.currentTime >= 18.9) {
                video.pause();
                video.removeEventListener('timeupdate', monitorarTempo);
                card.style.display = "none";
                pergunta.style.display = "flex";
            }
        }

        video.addEventListener('timeupdate', monitorarTempo);

        function confirmarSim() {
            pergunta.style.display = "none";
            card.style.display = "block";
            document.getElementById("titulo-final").innerText = "Te amo, Pai! ðŸ’™";
            video.play();
        }

        for (let i = 0; i < 15; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.width = p.style.height = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
