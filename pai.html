<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Pai ðŸ’™</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50; /* Azul Marinho Elegante */
            --gold: #d4af37;
            --bg-soft: #f4f7f9; /* Fundo azulado bem clarinho */
        }

        body { margin: 0; background: var(--bg-soft); font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* PÃ©talas/Folhas caindo (tons azulados/brancos para o pai) */
        .petal { position: absolute; background: #d1d9e0; border-radius: 150% 0 150% 0; opacity: 0.5; pointer-events: none; z-index: 1; animation: fall 5s linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.7; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        
        /* Telas de transiÃ§Ã£o */
        #overlay, #pergunta-screen { position: fixed; inset: 0; background: var(--bg-soft); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        #pergunta-screen { display: none; z-index: 110; }

        /* Card com moldura dourada */
        .card { width: 85%; max-width: 380px; background: white; border-radius: 15px; border: 2px solid var(--gold); box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; z-index: 10; display: none; }
        .v-container { padding: 10px; background: #000; }
        video { width: 100%; display: block; border-radius: 5px; }
        .content { padding: 20px; border-top: 2px solid var(--gold); }

        h1 { font-family: 'Great Vibes', cursive; color: var(--primary); font-size: 2.8rem; margin: 0; }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; margin-top: 20px; transition: 0.3s; }
        .btn-start { background: var(--primary); color: white; font-family: 'Great Vibes', cursive; font-size: 2rem; }
        .btn-sim { background: var(--primary); color: white; padding: 12px 40px; }
        .btn-nao { background: #eee; color: #777; margin-left: 10px; }
    </style>
</head>
<body>

    <audio id="musicaFundo" loop><source src="musica2.mp3" type="audio/mpeg"></audio>

    <div id="overlay">
        <h1 style="color:#555">Para Meu Pai...</h1>
        <button class="btn btn-start" onclick="iniciar()">Abrir Convite ðŸ’™</button>
    </div>

    <div id="pergunta-screen">
        <h1 style="font-size: 2.5rem; padding: 0 20px; color: #333;">Pai, vocÃª aceita entrar comigo?</h1>
        <div>
            <button class="btn btn-sim" onclick="responder()">SIM ðŸ’™</button>
            <button class="btn btn-nao" onclick="recusar()">NÃƒO</button>
        </div>
    </div>

    <div class="card" id="main-card">
        <div class="v-container">
            <video id="videoMain" playsinline muted>
                <source src="video2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <h1 id="txt-card">Meu Pai</h1>
            <p style="color:#888; font-size:0.7rem; letter-spacing:2px; font-weight: 600;">ASSISTA COM O CORAÃ‡ÃƒO</p>
        </div>
    </div>

    <script>
        const v = document.getElementById("videoMain");
        const m = document.getElementById("musicaFundo");
        const card = document.getElementById("main-card");
        const perg = document.getElementById("pergunta-screen");
        const overlay = document.getElementById("overlay");

        function iniciar() {
            m.play().catch(() => {});
            v.play().then(() => {
                overlay.style.display = "none";
                card.style.display = "block";
            });
        }

        // FunÃ§Ã£o que controla a pausa aos 18.9s e evita o looping
        function checarTempo() {
            if (v.currentTime >= 18.9) {
                v.pause();
                v.removeEventListener('timeupdate', checarTempo); // Remove a trava para nÃ£o repetir
                
                card.style.display = "none";
                perg.style.display = "flex";
            }
        }

        v.addEventListener('timeupdate', checarTempo);

        function responder() {
            perg.style.display = "none";
            card.style.display = "block";
            document.getElementById("txt-card").innerText = "Te amo, Pai! ðŸ’™";
            v.play(); 
        }

        function recusar() {
            alert("VocÃª Ã© meu herÃ³i! ðŸ’™");
            responder();
        }

        // Gerar pÃ©talas suaves
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.width = p.style.height = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
